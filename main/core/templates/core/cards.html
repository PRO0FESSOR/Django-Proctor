<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h3 class="card-title">NAME</h3>
      <p class="card-text">Productive Time :</p>
      <p class="card-text">UnProductive Time :</p>
      <p class="card-text">Idle Time :</p>
      <p class="card-text">Login Time :</p>
      <p class="card-text">Logout Time :</p>
    </div>
    <div>
      <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
    </div>
